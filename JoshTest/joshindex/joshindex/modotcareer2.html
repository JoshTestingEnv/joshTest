<script>
$(document).delegate('#OffenseDefense', 'change', function(e){
	var sides = $(this).val();
	var offenseArray = ["Quarterback", "WideRecievers", "RunningBacks", "TightEnd", "OffensiveLine"];
	var defenseArray = ["Linebacker", "Safety", "CornerBack"];
	console.log(sides);
	if(sides == 'Offense'){

		// 	<option value="OffensiveLine">OffensiveLine</option>\
		// 	');
		$.each(offenseArray, function(k, v){
			$('#playerPosition')
		         .append($("<option></option>")
		         .attr("value",v)
		         .text(v));
		})
	}
	else{
		$.each(defenseArray, function(k, v){
			$('#playerPosition')
		         .append($("<option></option>")
		         .attr("value",v)
		         .text(v));
		});
	}
});
</script>
